<!DOCTYPE html>
<html>
<head>
<style>
button {
      background: black;
	  
   }
   button:hover {
     background-color: green;
   }
   p , button {
     color: white;
	 font-size: 15px;
   }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<button id="display">Current water level</button><br><br><br>
<button id="display5">Recent 5 water level</button>
<div id="table-container"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$(document).on('click','#display',function(e){
    $.ajax({    
      type: "GET",
      url: "backend.php",             
      dataType: "html",                  
      success: function(data){                    
          $("#table-container").html(data); 
         
      }
  });
});

$(document).on('click','#display5',function(e){
    $.ajax({    
      type: "GET",
      url: "backend5.php",             
      dataType: "html",                  
      success: function(data){                    
          $("#table-container").html(data); 
         
      }
  });
});
</script>
</html>
</head>
